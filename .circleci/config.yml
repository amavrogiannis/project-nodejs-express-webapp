version: 2.1
orbs:
  node: circleci/node@5.0.2
  artifactory-orb: jfrog/artifactory-orb@1.0.1

jobs:
  local_build:
    docker:
      - image: ubuntu:latest
    working_directory: ~/node/app
    steps:
      - run: apt-get update -y && apt-get -y install nodejs npm && apt-get install curl -y && apt autoclean && apt autoremove
      - checkout
      - run:  | 
            npm install --force \
            npm update --force \
            npm run
      - run: cd .. && tar -zcvf nodeapp.tar.gz app
      - store_artifacts:
          path: ~/node/nodeapp.tar.gz
      - run:
          name: Install jFrog CLI
          command: curl -fL https://getcli.jfrog.io | sh
      - run:
          name: Configure JFROG CLI
          command: |
            ./jfrog config add $JFROG_SERVER --artifactory-url $ARTIFACTORY_URL --user $ARTIFACTORY_USER --password $ARTIFACTORY_API_KEY --interactive=false --enc-password=false --basic-auth-only=true
